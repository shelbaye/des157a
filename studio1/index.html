<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    <title>Madlibs</title>
</head>
<body>
    <header>
        <h1>Why Did You Fumble a Baddie THIS Time?</h1>
        <img src="../images/iphone.png" alt="iphone">
    </header>
    <main>
        <form>

            <div id="input">
                <label for="greeting">Give a Greeting</label>
                <input type="text" id="greeting">

                <label for="place">Give a Place</label>
                <input type="text" id="place">

                <label for="number">Give a Number</label>
                <input type="text" id="number">

                <label for="adj">Give an Adjective</label>
                <input type="text" id="adj">

                <label for="verb">Give a Verb ending in -ed</label>
                <input type="text" id="verb">

                <label for="food">Give a Food</label>
                <input type="text" id="food">

                <label for="relation">Give a type of relation</label>
                <input type="text" id="relation">

                <label for="famous">Give a Famous Person's Name</label>
                <input type="text" id="famous">

                <label for="farewell">Give a Type of Farewell</label>
                <input type="text" id="farewell">

                <label for="petName">Give a Pet Name</label>
                <input type="text" id="petName">

            </div>

            <div id="send">

                <input id="sent" type="submit" value="send text">

            </div>

        </form>
        
        <p id="reply" class="hidden"></p>
    </main>
</body>
</html>
